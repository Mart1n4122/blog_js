<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Kezelő</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Blog Kezelő</h1>

      <section>
        <form id="blog-form">
            <h2>Új bejegyzés</h2>
            <label for="user_id">Szerző:</label>
            <select id="user_id" required></select><br>
            <label for="title">Cím:</label>
            <input type="text" id="title" placeholder="Cím" required /><br>
            <label for="category">Kategória:</label>
            <input type="text" id="category" placeholder="Kategória" required /><br>
            <label for="content">Tartalom:</label>
            <textarea id="content" placeholder="Tartalom" required></textarea><br>
            <button type="submit">Mentés</button>
          </form>
      </section>

      <section id="edit-section">
        <form id="edit-blog-form" style="display: none;">
            <h2>Bejegyzés szerkesztése</h2>
            <input type="hidden" id="edit-blog-id" />
            <label for="edit-user-id">Szerző:</label>
            <select id="edit-user-id" required></select><br>
            <label for="edit-title">Cím:</label>
            <input type="text" id="edit-title" placeholder="Cím" required /><br>
            <label for="edit-category">Kategória:</label>
            <input type="text" id="edit-category" placeholder="Kategória" required /><br>
            <label for="edit-content">Tartalom:</label>
            <textarea id="edit-content" placeholder="Tartalom" required></textarea><br>
            <button type="submit">Mentés</button>
            <button type="button" id="cancel-edit">Mégse</button>
          </form>
        </section>

      <section>
        <form id="author-form">
            <h2>Új szerző hozzáadása</h2>
            <label for="author-name">Szerző neve:</label>
            <input type="text" id="author-name" placeholder="Szerző neve" required /><br>
            <button type="submit">Szerző hozzáadása</button>
          </form>
      </section>
    </div>

    <div class="blogs-container">
      <h2>Bejegyzések</h2>
      <input type="text" id="search" placeholder="Keresés cím alapján..." />
      <div id="blogs"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
